---
apiVersion: resource.k8s.io/v1beta1
kind: ResourceClaimTemplate
metadata:
  namespace: {{ .Namespace }}
  name: {{ .Name }}
  finalizers:
    - {{ .Finalizer }}
  labels:
    app.kubernetes.io/name: {{ .AppLabelValue }}
    {{ .ComputeDomainLabelKey }}: {{ .ComputeDomainLabelValue }}
    {{ .TargetLabelKey }}: {{ .TargetLabelValue }}
spec:
  spec:
    devices:
      requests:
      - name: channel
        deviceClassName: {{ .DeviceClassName }}
      config:
      - requests: ["channel"]
        opaque:
          driver: {{ .DriverName }}
          parameters:
            apiVersion: {{ .ChannelConfig.APIVersion }}
            kind: {{ .ChannelConfig.Kind }}
            domainID: {{ .ChannelConfig.DomainID }}
