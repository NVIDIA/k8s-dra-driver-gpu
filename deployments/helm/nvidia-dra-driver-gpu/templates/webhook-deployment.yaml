{{- if .Values.webhook.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nvidia-dra-driver-gpu.name" . }}-webhook
  namespace: {{ include "nvidia-dra-driver-gpu.namespace" . }}
  labels:
    {{- include "nvidia-dra-driver-gpu.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.webhook.replicas }}
  selector:
    matchLabels:
      {{- include "nvidia-dra-driver-gpu.selectorLabels" (dict "context" . "componentName" "webhook") | nindent 6 }}
  template:
    metadata:
      {{- with .Values.webhook.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nvidia-dra-driver-gpu.templateLabels" . | nindent 8 }}
        {{- include "nvidia-dra-driver-gpu.selectorLabels" (dict "context" . "componentName" "webhook") | nindent 8 }}
    spec:
      {{- if .Values.webhook.priorityClassName }}
      priorityClassName: {{ .Values.webhook.priorityClassName }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nvidia-dra-driver-gpu.webhookServiceAccountName" . }}
      securityContext:
        {{- toYaml .Values.webhook.podSecurityContext | nindent 8 }}
      containers:
      - name: webhook
        securityContext:
          {{- toYaml .Values.webhook.containers.webhook.securityContext | nindent 10 }}
        image: {{ include "nvidia-dra-driver-gpu.fullimage" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["webhook"]
        resources:
          {{- toYaml .Values.webhook.containers.webhook.resources | nindent 10 }}
        args:
          - --tls-cert-file=/cert/tls.crt
          - --tls-private-key-file=/cert/tls.key
          - --port={{ .Values.webhook.containerPort }}
        env:
        {{- if .Values.featureGates }}
        - name: FEATURE_GATES
          value: "{{ range $key, $value := .Values.featureGates }}{{ $key }}={{ $value }},{{ end }}"
        {{- end }}
        ports:
          - name: webhook
            containerPort: {{ .Values.webhook.containerPort }}
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /readyz
            port: webhook
            scheme: HTTPS
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: webhook
            scheme: HTTPS
        volumeMounts:
        - name: cert
          mountPath: /cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          {{- if eq .Values.webhook.tls.mode "secret" }}
          secretName: {{ .Values.webhook.tls.secret.name }}
          {{- else }}
          secretName: {{ include "nvidia-dra-driver-gpu.name" . }}-webhook-cert
          {{- end }}
      {{- with .Values.webhook.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webhook.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webhook.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
