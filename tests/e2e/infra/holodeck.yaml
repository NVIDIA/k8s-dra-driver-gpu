apiVersion: holodeck.nvidia.com/v1alpha1
kind: Environment
metadata:
  name: aws_kubeadm_dra_test
  description: "end-to-end test infrastructure"
spec:
  provider: aws
  auth:
    keyName: cnt-ci
    privateKey: $AWS_PRIVATE_KEY
  instance:
    type: g4dn.xlarge
    region: us-west-1
    ingressIpRanges:
    - 57.133.151.69/32
    image:
      architecture: amd64
  nvidiaDriver:
    install: true
  nvidiaContainerToolkit:
    install: true
  containerRuntime:
    install: true
    name: containerd
    version: 2.0.0
  kubernetes:
    install: true
    installer: kubeadm
    k8sFeatureGates: 
      - DynamicResourceAllocation=true
